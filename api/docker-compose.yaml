services:
  database:
    image: postgres:16
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=laundry_api
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - lavi_data:/var/lib/postgresql/data

  api:
    build:
      context: .
    env_file: .env.production
    ports:
      - "${PORT}:${PORT}"

volumes:
  lavi_data:
